<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Action Item Extractor</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif; margin: 2rem auto; max-width: 800px; padding: 0 1rem; }
      h1 { font-size: 1.5rem; }
      textarea { width: 100%; min-height: 160px; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, Liberation Mono, monospace; }
      button { padding: 0.5rem 1rem; }
      .items { margin-top: 1rem; }
      .item { display: flex; align-items: center; gap: 0.5rem; padding: 0.25rem 0; }
      .muted { color: #6b7280; font-size: 0.875rem; }
      .row { display: flex; gap: 0.5rem; align-items: center; }
      #note-history { margin-top: 2rem; border-top: 1px solid #e5e7eb; padding-top: 1rem; }
      .note-card { padding: 0.5rem 0; border-bottom: 1px solid #f3f4f6; }
      .note-card:last-child { border-bottom: none; }
      .note-title { font-weight: 600; margin-bottom: 0.25rem; }
      .note-content { white-space: pre-wrap; margin-bottom: 0.25rem; }
      .note-items { margin-left: 1rem; font-size: 0.9rem; }
    </style>
  </head>
  <body>
    <h1>Action Item Extractor</h1>
    <p class="muted">Paste notes and extract actionable items. Minimal raw HTML frontend.</p>

    <label for="text">Notes</label>
    <textarea id="text" placeholder="Paste notes here...&#10;e.g.&#10;- [ ] Set up database&#10;- Implement extract endpoint"></textarea>
    <div class="row">
      <label class="row"><input id="save_note" type="checkbox" checked /> Save as note</label>
      <button id="extract">Extract</button>
    </div>

    <div class="items" id="items"></div>
    <div class="row" style="margin-top: 0.5rem;">
      <button id="list-notes">List All Saved Notes</button>
    </div>
    <div class="items" id="note-history"></div>

    <script>
      const $ = (sel) => document.querySelector(sel);
      const itemsEl = $('#items');
      const noteHistoryEl = $('#note-history');
      const btn = $('#extract');
      const listNotesBtn = $('#list-notes');
      btn.addEventListener('click', async () => {
        const text = $('#text').value;
        const save = $('#save_note').checked;
        itemsEl.textContent = 'Extracting...';
        try {
          const res = await fetch('/action-items/extract', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ text, save_note: save }),
          });
          if (!res.ok) throw new Error('Request failed');
          const data = await res.json();
          if (!data.items || data.items.length === 0) {
            itemsEl.innerHTML = '<p class="muted">No action items found.</p>';
            return;
          }
          itemsEl.innerHTML = data.items.map(it => (
            `<div class="item"><input type="checkbox" data-id="${it.id}" /> <span>${it.text}</span></div>`
          )).join('');
          itemsEl.querySelectorAll('input[type="checkbox"]').forEach(cb => {
            cb.addEventListener('change', async (e) => {
              const id = e.target.getAttribute('data-id');
              await fetch(`/action-items/${id}/done`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ done: e.target.checked }),
              });
            });
          });
        } catch (err) {
          console.error(err);
          itemsEl.textContent = 'Error extracting items';
        }
      });

      listNotesBtn.addEventListener('click', async () => {
        noteHistoryEl.textContent = 'Loading notes...';
        try {
          const res = await fetch('/notes');
          if (!res.ok) throw new Error('Request failed');
          const data = await res.json();
          if (!Array.isArray(data) || data.length === 0) {
            noteHistoryEl.innerHTML = '<p class="muted">No saved notes yet.</p>';
            return;
          }
          noteHistoryEl.innerHTML = data.map(note => {
            const itemsHtml = (note.items && note.items.length > 0)
              ? `<ul class="note-items">${note.items.map(it => `<li>${it.text}</li>`).join('')}</ul>`
              : '<p class="muted note-items">No action items saved for this note.</p>';
            return `
              <div class="note-card">
                <div class="note-title">Note #${note.id} <span class="muted">(${note.created_at})</span></div>
                <div class="note-content">${note.content}</div>
                ${itemsHtml}
              </div>
            `;
          }).join('');
        } catch (err) {
          console.error(err);
          noteHistoryEl.textContent = 'Error loading notes';
        }
      });

    </script>
  </body>
  </html>
